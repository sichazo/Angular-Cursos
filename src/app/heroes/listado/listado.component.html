<p>LISTADos</p>
<div *ngIf="heroeBorrados; else noBorrado">
    <h3>Héroe Borrado: <small>{{heroeBorrados}}</small></h3>
    
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado ningún héroe</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index" >
      {{i+1}} - {{heroe}}

    </li>
</ul>
